<html>
  <head>
    <link rel='stylesheet' href='/bootstrap/dist/css/bootstrap.css' />
  </head>
  <body>
    <ul class='nav nav-tabs' style='margin-bottom:10px'>
      <li {%if !selectedCategory %}class='active'{% endif %}>
        <a href='/'>Home</a>
      </li>
      {% for category in categories %}
        <li {%if selectedCategory === category %}class='active'{% endif %}>
          <a href='/categories/{{category}}'>{{category}}</a>
        </li>
      {% endfor %}
    </ul>
    <div class='container'>
    {% block main %}
    {% endblock %}
    </div>
  </body>
</html>
